<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webpack Project</title>
</head>

<body class="page__body">
	<section class="catalog">
		<div class="container">
			<h1 class="visually-hidden">Каталог</h1>
			<div class="catalog__content">

				<div class="catalog__left filter" id="filter">
					<h3 class="filter__title title title--filter">Бренды</h3>

					<input class="filter__search input input--search input-reset" type="text"
						placeholder="Поиск по брендам">
					<div class="filter__list">
						<ul class="brand list-reset" id="brends">
						</ul>
					</div>
				</div>

				<div class="catalog__right products">
					<div class="products__select">
						<div class="select" id="sort"></div>
					</div>
					<div class="products__chips">

					</div>

					<div class="products__content">
						<div class="products__top products__grid">
							<span>Бренд, артикул, наименование</span>
							<span>Доставка</span>
							<span>Наличие</span>
							<span>Цена за ед.</span>
							<span>Кратность</span>
						</div>

						<ul class="products__list list-reset" id="products__list">

						</ul>

						<div class="products__pagination pagination" id="pagination">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>

	</script>
</body>

</html>
